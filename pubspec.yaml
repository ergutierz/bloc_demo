name: bloc_demo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  retrofit: ^4.0.3
  analyzer: ^5.13.0
  dio: ^5.3.3
  serializable: ^2.0.1
  cupertino_icons: ^1.0.2
  dartz: ^0.10.0
  internet_connection_checker: ^1.0.0+1
  pretty_dio_logger: ^1.2.0-beta-1
  shared_preferences: ^2.0.8
  freezed: ^2.4.5
  get_it: ^7.2.0
  lottie: ^2.7.0
  country_code_picker: ^3.0.0
  image_picker: ^1.0.4
  rxdart: ^0.27.7
  json_annotation: ^4.5.0
  carousel_slider: ^4.0.0
  easy_localization: ^3.0.0
  flutter_phoenix: ^1.0.0
  source_gen: ^1.1.0
  flutter_riverpod: ^2.4.5
  dfunc: ^0.9.0
  flutter_bloc: ^8.0.1
  permission_handler: ^10.0.0
  local_auth: ^2.1.7
  drift: ^2.7.0
  sqlite3_flutter_libs: ^0.5.13
  path_provider: ^2.0.14
  path: ^1.8.2
  flutter_slidable: ^3.0.0
  drift_db_viewer: ^2.0.0
  alice: ^0.3.3
  http: ^1.1.0
  fimber: ^0.7.0
  go_router: ^5.2.0
  flutter_localizations:
    sdk: flutter
  intl: any


dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^8.0.3
  drift_dev: ^2.2.0+1
  build_runner: ^2.1.4
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build: ^2.0.0  # Required for BuildStep


flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/splash_logo.png
    - assets/images/onboarding_logo1.svg
    - assets/images/onboarding_logo2.svg
    - assets/images/onboarding_logo3.svg
    - assets/images/onboarding_logo4.svg
    - assets/images/hollow_cirlce_ic.svg
    - assets/images/left_arrow_ic.svg
    - assets/images/right_arrow_ic.svg
    - assets/images/solid_circle_ic.svg
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300